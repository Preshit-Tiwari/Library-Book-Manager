{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post" id="cars" >
        <div class="mb-3">
            <select name="symbol" form="cars" autofocus>
                <option disabled selected value="">Symbol</option>
                {% for row in data %}
                <option value={{row.symbol}}>{{ row.symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
