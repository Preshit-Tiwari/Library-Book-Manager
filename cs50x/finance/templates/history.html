{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class= "table_style">
        <tr>
            <th>Symbol</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Transacted</th>
        </tr>
    {% for row in data %}
        <tr> <td>{{ row.symbol }}</td> <td>{{ row.shares }}</td> <td>{{ row.price }}</td> <td>{{ row.trans }}</td></tr>
    {% endfor %}
    </table>
{% endblock %}
